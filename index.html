<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Basic layout styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .chat-app {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #e1e1e1;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        /* Header styles */
        .chat-header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5rem;
        }

        /* Message styles */
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #e1e1e1;
        }

        .chat-message {
            padding: 5px 10px;
            margin-bottom: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        /* Input styles */
        .chat-input {
            display: flex;
            padding: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #3b5998;
            color: white;
            cursor: pointer;
        }

        /* Users panel styles */
        .users-panel {
            float: left;
            width: 30%;
            border-right: 1px solid #e1e1e1;
            background-color: #ffffff;
            height: 450px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        .users-panel h2 {
            margin: 0 0 20px;
            font-size: 1.4rem;
            color: #333;
            border-bottom: 2px solid #e1e1e1;
            padding-bottom: 10px;
        }

        #online-users {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #online-users li {
            background-color: #f7f7f7;
            border: 1px solid #e1e1e1;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #online-users li:hover {
            background-color: #e6e6e6;
        }

        /* Media queries for responsiveness */
        @media only screen and (max-width: 600px) {
            .chat-app {
                width: 100%;
                margin: 20px 0;
            }

            .users-panel {
                width: 100%;
                float: none;
                border-right: none;
                height: auto;
            }

            .chat-input {
                flex-direction: column;
            }

            input[type="text"] {
                margin-right: 0;
                margin-bottom: 10px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="chat-app">
    <!-- Header -->
    <div class="chat-header">
        Simple Chat App
    </div>

    <!-- Users panel -->
    <div class="users-panel">
        <h2>Online Users</h2>
        <ul id="online-users"></ul>
    </div>

    <!-- Chat messages -->
    <div class="chat-messages"></div>

    <!-- Input box -->
    <div class="chat-input">
        <input type="text" id="message-box" placeholder="Enter your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const socket = io.connect();
    let username;

    while(!username) {
        username = prompt("Enter your username:");
    }

    socket.emit('username', username);

    // Receive list of online users
socket.on('users', (users) => {
    document.getElementById('online-users').innerHTML = users.map(user => `<li>${user}</li>`).join('');
});

// Send message to the server
function sendMessage() {
    const messageBox = document.getElementById('message-box');
    const message = messageBox.value;

    if (message) {
        socket.emit('message', { username: username, message: message });
        
        const div = document.createElement('div');
        div.className = 'chat-message';
        div.innerHTML = `<strong>${username}:</strong> ${message}`;
        document.querySelector('.chat-messages').appendChild(div);

        messageBox.value = "";
    }
    console.log('Message sent:', message);
}


// Receive a message
socket.on('message', (data) => {
    const div = document.createElement('div');
    div.className = 'chat-message';
    div.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
    document.querySelector('.chat-messages').appendChild(div);
});

//keypress feature to send
document.getElementById('message-box').addEventListener('keypress', function(event) {
    if (event.keyCode === 13 && !event.shiftKey) {  // 13 is the keyCode for Enter. Checking !event.shiftKey ensures that pressing Shift + Enter doesn't send the message.
        event.preventDefault();  // Prevents a new line being added in the textbox (if it's a textarea) or form submission.
        sendMessage();
    }
});

socket.on('users', (users) => {
    console.log('Received online users:', users);
    document.getElementById('online-users').innerHTML = users.map(user => `<li>${user}</li>`).join('');
});



</script>
</body>
</html>
